<div class="journal-cat-box">
{% if categories_list[1] == null %}
<a href="#">
	<!-- {{ category }} -->
	<img src="/assets/themes/Snail/img/journal/category-icons/error.png">
{% else %}
<a href="{{ BASE_PATH }}{{ site.JB.categories_path }}#{{ categories_list[1] }}-ref" title="{{ categories_list[1] }}">
	<!-- {{ category[0] }} -->
	<img src="/assets/themes/Snail/img/journal/category-icons/{{ categories_list[1] }}.png">
{% endif %}
</a>
</div>
